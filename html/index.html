<!DOCTYPE html>
<html>
<head>
    <title>Virtual Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="container row w-100 m-auto" >
        <h1>Virtual Store</h1>
        <div class="col-9  w-75" >
            <div class="w-75 m-auto" id="products">
                <!-- Products will be loaded here via JavaScript -->
            </div>
        </div>
        
        
        <div class="cart col-4 p-0 m-0 border border-info rounded-2 w-25">
            <h2 >shopping cart</h2>
            <hr >
            <ul class="m-0 p-0" id="cart-items">
                <!-- Cart items will be displayed here via JavaScript -->
            </ul>
            <p>amount: $ <span id="cart-total">0</span></p>
            <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
